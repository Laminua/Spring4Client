<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/css/user_style.css">

<head>
    <meta charset="UTF-8">
    <title>Tests</title>
</head>
<body>

<div class="row justify-content-center">
    <div class="col-auto">
        <table id="usersTable" class="table table-striped table-bordered table-sm">
            <caption>Список тестов</caption>
            <thead class="table-light"></thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Описание</th>
                <th scope="col">Действие</th>
                <th scope="col">Статус</th>
            </tr>
            <tbody id="tableData"></tbody>
            <script type="text/javascript">
                $(document).ready(function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    $.ajax({
                            url: 'tests/forUser/' + id,
                            dataType: 'text',
                            type: 'GET',
                            success: function (data) {
                                var testsList = $.parseJSON(data);

                                var table = "";
                                for (var i = 0; i < testsList.length; i++) {
                                    table += "<tr>";
                                    table += "<td>" + testsList[i].id + "</td>";
                                    table += "<td>" + testsList[i].test.description + "</td";
                                    table += "<td></td>";

                                    var testId = testsList[i].id;
                                    var linkToRunTest = 'href="/user/runTest?id=';

                                    table += "<td>" + '<a class="btn btn-outline-warning btn-sm"';
                                    table += linkToRunTest + testId + '"';
                                    table += 'role="button">Пройти</a>';
                                    var testFinished;
                                    if (testsList[i].finished) {
                                        testFinished = "Пройден";
                                    } else {
                                        testFinished = "Не пройден"
                                    }
                                    table += "<td>" + testFinished + "</td";
                                    table += "<td></td>";


                                }
                                table += '<tbody>';
                                document.getElementById("tableData").innerHTML = table;
                            }
                        }
                    )
                });
            </script>

        </table>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-primary" href="/user/profile">Вернуться на главную</a>
        </div>
    </div>
</div>
</body>
</html>
